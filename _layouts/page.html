---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <a href="https://github.com/{{ site.github.owner_name }}/{{ site.github.repository_name }}/blob/main/{{ page.path }}">Contributors</a>
    | <span id='last-updated'/>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
